{% extends "user_login/base.html" %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
	{% if registered %}
	<h1>Thank you for registering </h1>
	{% else %}
	<h1>Register Here!</h1>
	<h3>Fill out the details </h3>

	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form.as_p }}
		<!-- {{ profile_form.as_p}} -->
		<input type="submit" name="" value="Register">

	</form>
	{% endif %}
{% endblock %}
</div>
