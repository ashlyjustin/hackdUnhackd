<!DOCTYPE html>
<html>
<head>
	<title>Base</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body> 
	<nav class="navbar navbar-fixed">
		<div class ="container">
			<ul class = "nav navbar-nav">
				<li><a class="navbar-brand" href="{% url 'index' %}">Home</a></li>
				<li><a class ="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
				<li><a class ="navbar-link" href="{%url 'user_login:register' %}">Sign Up</a></li>
				{% if request.user.is_authenticated %}
				<li><a class="navbar-link" href="{%url 'user_login:logout'  %}" >Logout</a></li>
				{% else %}
				<li><a class="navbar-link" href="{%url 'user_login:user_login'%}">Login</a></li>
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="container">
	{% block body_block %}
	{% endblock %}
	</div>


</body>
</html>
